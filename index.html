<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header id="header">
    <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/07/%C3%8Dcone-Carrinho-de-Compras-PNG.png" id="imagem-carrinho">
    <img id="ns" src="./NEW.png">
    <input type="text" placeholder="Pesquise aqui"></header>
    </header>
    <h2 id="title" >Aproveite os descontos de até 80% em nossa loja e pague em até 12x sem juros!</h2>
    <section id="black-friday">
      <img src="https://www.eventos20.com.br/wp-content/uploads/2021/02/black-friday.jpg">
    </section>
    <section class="container" id="cont">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <p class="cart__title">Total do carrinho: R$<span id="price"></span></p>
        <ol class="cart__items" id="cart__item"></ol>
      </section>
    </section>
  </body>
</html>
